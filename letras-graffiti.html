</head>
<body x-data="converter" class="min-h-screen p-4 md:p-8">

    <header class="flex justify-between items-center mb-12 border-b border-gray-700 pb-4">
        <a href="index.html" class="text-green-400 text-xl tracking-wider">GRAFFITI_GEN_V2</a>

            <template x-for="font in fonts" :key="font.name">
                <div class="bg-[#222] p-6 flex justify-between items-center hover:bg-[#252525] cursor-pointer group" @click="copyToClipboard(transformText(font.map))">

    <div x-cloak x-show="toastVisible" class="fixed bottom-8 right-8 bg-green-400 text-black px-4 py-1 text-sm font-bold">

</body>
</html>
