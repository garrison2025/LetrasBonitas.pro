                ],
                transformText(font, htmlMode = false) {
                    if (!this.inputText) return 'Vida Loca';
                    let text = this.inputText;
                    
                    if (font.reverse) {
                        text = text.split('').reverse().join('');
                    }

                    const map = font.map;
                    const specialChars = ['√°', '√©', '√≠', '√≥', '√∫', '√±', '√ë', '¬ø', '¬°'];
                    
                    let result = text.split('').map(char => {
                        // Support for empty map (Frames/Decorations only)
                        if (!map || Object.keys(map).length === 0) return char;

                        if (map[char]) return map[char];
                        if (htmlMode && specialChars.includes(char)) return `<span class="fallback-char">${char}</span>`;
                        return char;
                    }).join('');

                    if (font.prefix) result = font.prefix + result;
                    if (font.suffix) result = result + font.suffix;
                    
                    return result;
                },
                insertSymbol(symbol) {
                    const textarea = this.$refs.textarea;
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const text = this.inputText;
                    this.inputText = text.substring(0, start) + symbol + text.substring(end);
                    this.$nextTick(() => {
                        textarea.focus();
                        const newPos = start + symbol.length;
                        textarea.setSelectionRange(newPos, newPos);
                    });
                },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.toastVisible = true;
                        setTimeout(() => this.toastVisible = false, 2000);
                    });
                }
            }));
        });
    </script>
