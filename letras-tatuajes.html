<body class="min-h-screen border-x-[16px] border-black" x-data="converter">

    <nav class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center bg-white/95 backdrop-blur-sm max-w-[calc(100%-32px)]">

        </div>

        <div class="grid gap-12">
            <template x-for="font in fonts" :key="font.name">
                <div class="cursor-pointer group" @click="copyToClipboard(transformText(font.map))">

    </main>

    <div x-cloak x-show="toastVisible" class="fixed bottom-10 right-10 bg-black text-white px-6 py-4 font-bold text-sm z-50">
