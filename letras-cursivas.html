</head>
<body x-data="converter" class="selection:bg-stone-200 selection:text-stone-900">

    <nav class="sticky top-0 z-50 border-b border-stone-200 bg-[#FAFAF9]/90 backdrop-blur-sm">
        <div class="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">

    <main class="pt-16 pb-20 px-4 max-w-3xl mx-auto">
