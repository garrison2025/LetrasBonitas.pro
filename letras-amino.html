<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>Conversor Amino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #F8FAFC; color: #0F172A; }
        [x-cloak] { display: none !important; }
    </style>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('converter', () => ({
                inputText: 'Amino Blog',
                toastVisible: false,
                fonts: [
                    { name: 'Small Caps', map: { a:'á´€',b:'Ê™',c:'á´„',d:'á´…',e:'á´‡',f:'êœ°',g:'É¢',h:'Êœ',i:'Éª',j:'á´Š',k:'á´‹',l:'ÊŸ',m:'á´',n:'É´',o:'á´',p:'á´˜',q:'Ç«',r:'Ê€',s:'s',t:'á´›',u:'á´œ',v:'á´ ',w:'á´¡',x:'x',y:'Ê',z:'á´¢', A:'á´€',B:'Ê™',C:'á´„',D:'á´…',E:'á´‡',F:'êœ°',G:'É¢',H:'Êœ',I:'Éª',J:'á´Š',K:'á´‹',L:'ÊŸ',M:'á´',N:'É´',O:'á´',P:'á´˜',Q:'Ç«',R:'Ê€',S:'s',T:'á´›',U:'á´œ',V:'á´ ',W:'á´¡',X:'x',Y:'Ê',Z:'á´¢' } },
                    { name: 'Bold', map: { a:'ðš',b:'ð›',c:'ðœ',d:'ð',e:'ðž',f:'ðŸ',g:'ð ',h:'ð¡',i:'ð¢',j:'ð£',k:'ð¤',l:'ð¥',m:'ð¦',n:'ð§',o:'ð¨',p:'ð©',q:'ðª',r:'ð«',s:'ð¬',t:'ð­',u:'ð®',v:'ð¯',w:'ð°',x:'ð±',y:'ð²',z:'ð³', A:'ð€',B:'ð',C:'ð‚',D:'ðƒ',E:'ð„',F:'ð…',G:'ð†',H:'ð‡',I:'ðˆ',J:'ð‰',K:'ðŠ',L:'ð‹',M:'ðŒ',N:'ð',O:'ðŽ',P:'ð',Q:'ð',R:'ð‘',S:'ð’',T:'ð“',U:'ð”',V:'ð•',W:'ð–',X:'ð—',Y:'ð˜',Z:'ð™' } }
                ],
                transformText(map) { if (!this.inputText) return 'Amino'; return this.inputText.split('').map(char => map[char] || char).join(''); },
                copyToClipboard(text) { navigator.clipboard.writeText(text).then(() => { this.toastVisible = true; setTimeout(() => this.toastVisible = false, 2000); }); }
            }));
        });
    </script>
</head>
<body x-data="converter">

    <nav class="bg-white border-b border-slate-100 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="font-bold text-xl text-teal-600">Amino<span class="text-slate-900">Fonts</span></a>
            <a href="index.html" class="text-xs font-bold bg-slate-100 px-3 py-1 rounded-full text-slate-500 hover:bg-slate-200">Volver</a>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 mb-6">
            <textarea x-model="inputText" class="w-full text-center text-3xl font-bold text-slate-800 placeholder:text-slate-300 outline-none resize-none" rows="1" placeholder="Escribe aquÃ­..."></textarea>
        </div>

        <div class="space-y-3">
            <template x-for="font in fonts" :key="font.name">
                <div class="bg-white rounded-xl p-5 border border-slate-100 hover:border-teal-200 hover:shadow-md transition-all cursor-pointer flex justify-between items-center group" @click="copyToClipboard(transformText(font.map))">
                    <div class="font-bold text-lg text-slate-700" x-text="transformText(font.map)"></div>
                    <span class="text-xs font-bold text-teal-500 opacity-0 group-hover:opacity-100 transition-opacity bg-teal-50 px-2 py-1 rounded">Copiar</span>
                </div>
            </template>
        </div>
    </main>

    <div x-cloak x-show="toastVisible" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-teal-600 text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg z-50">Copiado</div>
</body>
</html>
