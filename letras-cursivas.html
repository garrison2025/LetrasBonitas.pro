                transformText(font, htmlMode = false) {
                    if (!this.inputText) return 'Elegancia';
                    let text = this.inputText;
                    
                    if (font.reverse) {
                        text = text.split('').reverse().join('');
                    }

                    const map = font.map;
                    const specialChars = ['Ã¡', 'Ã©', 'Ã­', 'Ã³', 'Ãº', 'Ã±', 'Ã‘', 'Â¿', 'Â¡'];
                    
                    return text.split('').map(char => {
                        if (map[char]) return map[char];
                        if (htmlMode && specialChars.includes(char)) return `<span class="fallback-char">${char}</span>`;
                        return char;
                    }).join('');
                },
                insertSymbol(symbol) {
                    const textarea = this.$refs.textarea;
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const text = this.inputText;
                    this.inputText = text.substring(0, start) + symbol + text.substring(end);
                    this.$nextTick(() => {
                        textarea.focus();
                        const newPos = start + symbol.length;
                        textarea.setSelectionRange(newPos, newPos);
                    });
                },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.toastVisible = true;
                        setTimeout(() => this.toastVisible = false, 2000);
                    });
                }
            }));

                                @click="insertSymbol(sym)"
                                class="flex-shrink-0 w-10 h-10 flex items-center justify-center text-xl bg-slate-50 hover:bg-pink-50 text-slate-600 hover:text-pink-600 rounded-lg transition-all active:scale-90"
                                type="button"
                                x-text="sym"
                            ></button>
                        </template>
                    </div>
                </div>

            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-20">
            <template x-for="font in fonts" :key="font.name">
                <div class="group relative bg-white border border-slate-200 rounded-xl p-6 hover:border-pink-300 hover:shadow-lg hover:shadow-pink-500/5 transition-all duration-300 cursor-pointer" @click="copyToClipboard(transformText(font, false))">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[11px] font-bold uppercase tracking-widest text-slate-400 group-hover:text-pink-600 transition-colors" x-text="font.name"></span>
                        <div class="opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0"><span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full bg-pink-50 text-pink-600 text-xs font-bold">Copiar</span></div>
                    </div>
                    <p class="text-xl md:text-2xl text-slate-800 break-words font-medium leading-relaxed" x-html="transformText(font, true)"></p>
                </div>
            </template>
        </div>
    </main>

    <footer class="mt-auto border-t border-slate-200 bg-white py-12"><div class="max-w-7xl mx-auto px-4 text-center"><p class="text-slate-400 text-sm font-medium">&copy; 2024 LetrasBonitas.pro</p></div></footer>
    <div x-cloak x-show="toastVisible" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 pointer-events-none"><div class="bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3"><div class="w-5 h-5 rounded-full bg-green-500 flex items-center justify-center"><svg class="w-3 h-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg></div><span class="font-bold text-sm">Copiado al portapapeles</span></div></div>
</body>
</html>
